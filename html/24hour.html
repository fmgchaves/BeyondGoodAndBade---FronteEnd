<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="/js/index.js"></script>
    <link rel="stylesheet" href="/css/hourStylesheet.css" />
</head>

<body>
    <nav id="anchors" class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="/images/logoblack.png" alt="Logo" class="nav-image">
        <a href="/index.html" id="home-href">HOME</a>
        <a href="" id="24Hour-href">24HOUR</a>
        <a href="/html/login.html" id="login-href">LOGIN</a>
        <a href="/html/signup.html" id="signup-href">SIGNUP</a>
    </nav>

    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Product 1 description goes here. It's a great product!</p>
            <div class="price">$19.99</div>
            <button class="add-to-cart" data-name="Product 1">Add to Cart</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Product 2 description goes here. It's another great product!</p>
            <div class="price">$29.99</div>
            <button class="add-to-cart" data-name="Product 2">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">0%</div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Beyond.Goode&Bade All rights reserved.</p>
    </footer>
    <script>
        let productsAdded = 0;
        const progressBar = document.getElementById('progressBar');

        function addToCart(event) {
            productsAdded++;
            const progressPercentage = Math.min(productsAdded * 10, 100); // Each product adds 10%, max 100%
            progressBar.style.width = progressPercentage + '%';
            progressBar.textContent = progressPercentage + '%';
        }

        const addToCartButtons = document.querySelectorAll('.add-to-cart');
        addToCartButtons.forEach(button => {
            button.addEventListener('click', addToCart);
        });
    </script>
</body>

</html>
